<html>
<body>

<h1> {{restaurant.name}} </h1>

<a href={{url_for('newMenuItem', restaurant_id = restaurant.id)}}>Create new menu item</a>

{% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{message}}</li>
    {% endfor %}
    </ul>
    {% endif %}
{% endwith %}


{% for i in items %}
<p> {{i.name}} <br>
    {{i.price}} <br>
    {{i.description}} <br>
<a href={{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}>Edit</a> <br>
<a href={{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}>Delete</a>
</p>
{% endfor %}
</body>
</html>
